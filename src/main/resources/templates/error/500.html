<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Error</title>
  <th:block th:replace="~{fragment/error-page :: headerfiles}"/>
</head>
<body>
<div id="notfound">
  <div class="notfound">
    <div class="notfound-404">
      <h1>Oops!</h1>
      <h2>500 - System Error, our Engineers are on it</h2>
    </div>
    <div class="my-2" id="msg" role="alert" th:classappend="${viewMessage.success} ? 'alert alert-success' : 'alert alert-danger'" th:fragment="message"
         th:if="${viewMessage}">
      <span th:text="${viewMessage.message}"></span></div>
    <a th:href="@{/homepage.html}">Go TO Homepage</a>
  </div>
</div>
</body>
</html>
