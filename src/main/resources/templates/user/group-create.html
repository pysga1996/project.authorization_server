<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title th:text="#{title.management.group}"></title>
  <th:block th:replace="~{fragment/general :: headerfiles}"/>
</head>
<body>
<div class="container" sec:authorize="isAuthenticated()">
  <header th:insert="~{fragment/general :: header}"></header>
  <div class="d-flex justify-content-center">
    <form class="col-4" th:action="@{/group/create}" th:method="POST" th:object="${newGroup}">
      <h4 th:text="#{title.group.update}"></h4>
      <div class="form-group my-1">
        <label for="groupName">Group Name</label>
        <input class="form-control" id="groupName"
               placeholder="Enter group name" th:field="*{name}">
      </div>
      <div class="form-group my-1">
        <label class="d-block">Group Authorities
          <input class="form-control" id="groupAuthorities" name="authorities"
                 placeholder="Enter authorities" th:field="*{authorityPage}">
        </label>
        <small class="text-info">Multiple authorities should be separated by comma</small>
      </div>
      <div th:replace="~{fragment/general :: message}"></div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
  <div th:replace="~{fragment/general :: footer}"></div>
</div>
</body>
</html>
